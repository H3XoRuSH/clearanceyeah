<!DOCTYPE html>
<html lang="en">
<head>
	<title>Clearance</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="css/font.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/script.js"></script>
	<meta charset="utf-8">
	<!-- © H3XoRuSH 2017 -->
</head>
<body>
	<div class="navbar-fixed">
		<nav class="teal">
		    <div class="nav-wrapper"></div>
		</nav>
	</div>
	<br>
	<div class="container">
		<div class="card">
			 <div class="container">
			 	<br><br><br>
			 	<h4>Update Section</h4>
			 	<h6>Grade level will be updated.</h6>
			 	<hr><br>
				<div class="row">
				<label>Section</label>
					<div class="input-field">
						<select>

						    <option value="diamond"> Diamond</option>
						    <option value="emerald"> Emerald</option>
						    <option value="sapphire"> Sapphire</option>

						    <option value="ilang-ilang"> Ilang-Ilang</option>
						    <option value="rosal"> Rosal</option>
						    <option value="sampaguita"> Sampaguita</option>

						    <option value="beryllium"> Beryllium</option>
						    <option value="platinum"> Platinum</option>
						    <option value="silicon"> Silicon</option>

						    <option value="electron"> Electron</option>
						    <option value="graviton"> Graviton</option>
						    <option value="photon"> Photon</option>
						    
						    <option value="physics11"> Physics G11</option>
						    <option value="chemistry11"> Chemistry G11</option>
						    <option value="biology11"> Biology G11</option>
						    
						    <option value="physics12"> Physics G12</option>
						    <option value="chemistry12"> Chemistry G12</option>
						    <option value="biology12"> Biology G12</option>

						</select>  	
					</div>
				</div>
			 	<div class="row">
			 		<label>Name</label>
				 	<input class="autocomplete" id="autocomplete-course">
				 	<button class="btn">ADD</button>
				 	<!-- FROM DATABASE YUNG DATA  -->
			 	</div>
			 	<br>
			 	<ul class="collection" id='course-picked'></ul>
			 	<br>
			 	<button class="btn">UPDATE</button>
			 	<br><br><br><br>
			 </div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
		    $('select').material_select();
		});            
	</script>
</body>
</html>
